<form [formGroup] = "fgValidador" (ngSubmit)="ActualizarPersona()" > 
    <div class="card-panel z-depth-5">

       

        <div class="row margin">
            <div class="col s12 m12 l12 center">
                <img src="https://i.imgur.com/ypAbAYt.png"
                 alt="" class="responsive-img circle" style="width:100px;">
                <p>Actualizacion de personas </p>
            </div>
        </div>

        <input type="hidden" formControlName = "id"/>
        <input type="hidden" formControlName = "clave"/>


        <div class="col s12 m12 l12">
            <div class="input-field">
                <i class="material-icons prefix">person</i>
                <input formControlName='nombre' type="text" name="nombre" id="tipo">
                <label for="usuario">Ingrese el tipo de producto </label>
            </div>
        </div>

        <div class="col s12 m12 l12">
            <div class="input-field">
                <i class="material-icons prefix">person</i>
                <input formControlName='apellidos' type="text" name="apellidos" id="usuario">
                <label for="usuario">Ingrese la descripcion del producto </label>
            </div>
        </div>

        <div class="col s12 m12 l12">
            <div class="input-field">
                <i class="material-icons prefix">person</i>
                <input formControlName='telefono' type="text" name="usuario" id="usuario">
                <label for="usuario">Ingrese el valor  del producto </label>
            </div>
        </div>
        <div class="col s12 m12 l12">
            <div class="input-field">
                <i class="material-icons prefix">person</i>
                <input formControlName='correoElectronico' type="text" name="usuario" id="usuario">
                <label for="usuario">Ingrese la cantidad de este producto </label>
            </div>
        </div>

        <div class="col s12 m12 l12">
            <div class="input-field">
                <i class="material-icons prefix">person</i>
                <input formControlName='direccion' type="text" name="usuario" id="usuario">
                <label for="usuario">Ingrese la imagen del producto </label>
            </div>
        </div>

        <div class="col s12 m12 l12">

                <i class="material-icons prefix">person</i>
                <input formControlName='clave' type="text" name="usuario" id="usuario">
                <label for="usuario">Ingrese la imagen del producto </label>
            </div>
        </div>

        <div class="col s12 m12 l12">
            <div class="input-field">
                <i class="material-icons prefix">person</i>
                <input formControlName='id' type="text" name="usuario" id="usuario">
                <label for="usuario">Ingrese la imagen del producto </label>
            </div>
        </div>

        <br><br>

            

        <div class="center">
            <input [disabled]= "!fgValidador.valid" type="submit" value="Actualizar producto" name="login" 
            class="btn waves-effect waves-light " 
            style="width:100%; background-color: #ff4081;">
        </div>

           

        <br>
    </div>
</form>
